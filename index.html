<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h3>Formulário</h3>
    <fieldset>
        <legend>Dados</legend>
        <form id="form">
            <label for="nome">NOME:</label>
            <input type="text" placeholder="NOME" id="nome" required>
            <br><br>
            <label for="Sobrenome">SOBRENOME:</label>
            <input type="text" name="Sobrenome" placeholder="SOBRENOME" id="sobrenome">
            <br><br>
            <label for="Peso">PESO(kg):</label>
            <input type="number" placeholder="PESO" id="peso" required>
            <br><br>
            <label for="Altura">ALTURA(cm):</label>
            <input type="number" placeholder="ALTURA" id="altura" required>
            <br><br>
            
            <button id="btn" class="btn">Enviar</button>

            <ul id="list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </form>
    </fieldset>
</body>
</html>
